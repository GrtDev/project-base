{% set title='SVG Shapes' %}

{% extends './block.html' %}


{% block content %}

    <div class="_styleguide__svg-collection">
        <ul>
            {% for svg in project.svgs %}
            <li title="{{ svg }}">
                <div class="_svg-collection__container">

                    {% svg svg %}

                </div>
                <h4>{{ svg }}</h4>
            </li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
